services:
  web:
    container_name: docker-ko-dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      # 익명 볼륨으로 node_modules 보호
      # 호스트의 node_modules가 컨테이너 것을 덮어쓰지 않도록 방지
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}